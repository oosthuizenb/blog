{% load i18n apphooks_config_tags %}

{% regroup dates by date.year as years %}
{% with current_year=year current_month=month %}

<ul class="archive-list">
    <div class="archive-first">
        <h4>Posts</h4>
    </div>
    {% for year in years %}
    <a href="{% namespace_url 'article-list-by-year' year=year.grouper namespace=instance.app_config.namespace default='' %}">
        <div class="archive-item">
            {{ year.grouper }}
        </div>
    </a>
    {% empty %}
        <li>{% trans "No items available" %}</li>
    {% endfor %}
</ul>

{% endwith %}
